apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eu.appsatori.fatjar'

repositories {
    mavenCentral()
	maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

buildscript {
    repositories {
        mavenCentral()
		jcenter()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

dependencies {
	compile 'io.dropwizard:dropwizard-core:0.9.1'

	compile 'com.goldmansachs:gs-collections-api:7.0.0'
	compile 'com.goldmansachs:gs-collections:7.0.0'

	testCompile "junit:junit-dep:4.10"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

fatJar {
	manifest {
		attributes(
			"Main-Class": "com.tsaltas.HelloWorldService",
			"Implementation-Title": "HelloWorldService", 
			"Implementation-Version": "0.01"
		)
	}
	baseName = 'tsaltas-sample-2'
	exclude 'META-INF/*.SF'
	exclude 'META-INF/*.DSA'
	exclude 'META-INF/*.RSA'
}
version = '0.1.0'
